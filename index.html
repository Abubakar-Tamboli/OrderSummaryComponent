<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style/style.css">

  <title>Order summary card|Abubakar-Tamboli</title>

  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image-div">
      <img class="main-image" src="./images/illustration-hero.svg" alt="main-image">
    </div>
    <div class="main">
      <h1>Order Summary</h1>
  
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

        <div class="info">
          <img class="music-icon" src="./images/icon-music.svg" alt="music-icon-image">
          <div class="plan">
            <p class="annual">Annual Plan</p>
            <p class="amount">$59.99/year</p>
          </div>
          <a href="#" class="change">Change
          </a>        
        </div>

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
    
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abubakar</a>.
  </div>
</body>
</html>
